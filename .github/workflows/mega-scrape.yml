name: Mega Scrape Wien Deals
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Mega Scraper
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: node scraper/power-scraper.js
        continue-on-error: true
      
      - name: Commit & Push
        run: |
          git config user.email "bot@github.com"
          git config user.name "Deal Bot"
          git add docs/deals.json
          git diff --staged --quiet || git commit -m "ðŸ”„ $(date +'%H:%M') - Deals Update"
          git pull --rebase origin main || git rebase --abort
          git push || true
