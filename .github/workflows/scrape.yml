name: Daily Vienna Deals Scraper

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Master Scraper
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: npm run scrape
      
      - name: Commit & Push
        run: |
          git config user.email "bot@github.com"
          git config user.name "Deal Bot"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”„ $(date +'%Y-%m-%d %H:%M') - Deals Update"
          git push || true
