name: üìç Google Deals Scraper
on:
  schedule:
    # 3x pro Woche: Dienstag, Freitag, Sonntag um 09:00 UTC (11:00 Wien)
    - cron: '0 9 * * 2'    # Dienstag
    - cron: '0 9 * * 5'    # Freitag
    - cron: '0 9 * * 0'    # Sonntag
  workflow_dispatch:         # Manuell ausl√∂sen

permissions:
  contents: write

jobs:
  google-deals:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: üìç Google Deals Scraper ausf√ºhren
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: node scraper/google-deals-scraper.js
      
      - name: üì§ √Ñnderungen pushen
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/deals.json 2>/dev/null || true
          DEAL_COUNT=$(cat docs/deals.json | python3 -c "import sys, json; print(json.load(sys.stdin)['totalDeals'])" 2>/dev/null || echo "?")
          TIMESTAMP=$(date -u +"%H:%M")
          git diff --staged --quiet || git commit -m "üìç ${TIMESTAMP} - Google Deals Update (${DEAL_COUNT} total)"
          git push || echo "Nichts zu pushen"
