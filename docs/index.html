<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFinder Vienna - Alle Deals</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; padding: 20px; color: white; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { text-align: center; font-size: 32px; margin-bottom: 8px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 24px; }
    .stats { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .stat { background: rgba(255,255,255,0.1); padding: 12px 24px; border-radius: 12px; text-align: center; }
    .stat-num { font-size: 28px; font-weight: bold; color: #4ade80; }
    .stat-label { font-size: 12px; color: #888; }
    .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
    .filter-btn { background: rgba(255,255,255,0.1); border: none; padding: 10px 20px; border-radius: 20px; color: white; cursor: pointer; transition: all 0.2s; }
    .filter-btn:hover, .filter-btn.active { background: #4ade80; color: #1a1a2e; }
    .deals-list { display: flex; flex-direction: column; gap: 12px; }
    .deal-card { background: rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; display: flex; gap: 12px; transition: transform 0.2s; }
    .deal-card:hover { transform: translateY(-2px); background: rgba(255,255,255,0.12); }
    .deal-logo { font-size: 36px; width: 50px; text-align: center; flex-shrink: 0; }
    .deal-content { flex: 1; min-width: 0; }
    .deal-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .deal-desc { font-size: 13px; color: #aaa; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .deal-meta { display: flex; gap: 12px; font-size: 11px; color: #666; flex-wrap: wrap; }
    .deal-meta span { background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 8px; }
    .deal-type-gratis { background: #4ade80 !important; color: #1a1a2e !important; }
    .deal-type-super-g√ºnstig { background: #fbbf24 !important; color: #1a1a2e !important; }
    .deal-hot { border: 2px solid #4ade80; }
    .loading { text-align: center; padding: 40px; color: #888; }
    .footer { text-align: center; padding: 30px; color: #666; font-size: 12px; }
    a { color: #4ade80; text-decoration: none; }
    @media (max-width: 600px) { .deal-card { flex-direction: column; } .deal-logo { text-align: left; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ FreeFinder Vienna</h1>
    <p class="subtitle">Alle aktuellen Deals in Wien</p>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="totalCount">-</div>
        <div class="stat-label">Total Deals</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="gratisCount">-</div>
        <div class="stat-label">Gratis</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="sourceCount">-</div>
        <div class="stat-label">Quellen</div>
      </div>
    </div>
    
    <div class="filter-bar">
      <button class="filter-btn active" data-filter="all">Alle</button>
      <button class="filter-btn" data-filter="gratis">Gratis</button>
      <button class="filter-btn" data-filter="super-g√ºnstig">Super G√ºnstig</button>
      <button class="filter-btn" data-filter="rabatt">Rabatt</button>
    </div>
    
    <div class="deals-list" id="dealsList">
      <div class="loading">Lade Deals...</div>
    </div>
    
    <div class="footer">
      <p>Zuletzt aktualisiert: <span id="lastUpdated">-</span></p>
      <p>Made with ‚ù§Ô∏è | <a href="https://github.com/ataalla24-ux/freefinder-vienna">GitHub</a></p>
    </div>
  </div>

  <script>
    let allDeals = [];
    
    async function loadDeals() {
      try {
        const response = await fetch('deals.json');
        const data = await response.json();
        allDeals = data.deals || [];
        renderDeals(allDeals);
        updateStats();
      } catch (e) {
        document.getElementById('dealsList').innerHTML = 
          '<div class="loading">Fehler beim Laden der Deals</div>';
      }
    }
    
    function updateStats() {
      const gratis = allDeals.filter(d => d.type === 'gratis').length;
      const sources = [...new Set(allDeals.map(d => d.source))].length;
      
      document.getElementById('totalCount').textContent = allDeals.length;
      document.getElementById('gratisCount').textContent = gratis;
      document.getElementById('sourceCount').textContent = sources;
      
      // Format date
      const date = new Date();
      document.getElementById('lastUpdated').textContent = date.toLocaleString('de-AT');
    }
    
    function renderDeals(deals) {
      const container = document.getElementById('dealsList');
      
      if (deals.length === 0) {
        container.innerHTML = '<div class="loading">Keine Deals gefunden</div>';
        return;
      }
      
      container.innerHTML = deals.map(deal => `
        <div class="deal-card ${deal.hot ? 'deal-hot' : ''}">
          <div class="deal-logo">${deal.logo || 'üéÅ'}</div>
          <div class="deal-content">
            <div class="deal-title">${deal.title || deal.brand}</div>
            <div class="deal-desc">${deal.description || ''}</div>
            <div class="deal-meta">
              <span class="${deal.type === 'gratis' ? 'deal-type-gratis' : deal.type === 'super-g√ºnstig' ? 'deal-type-super-g√ºnstig' : ''}">${deal.type || 'rabatt'}</span>
              <span>${deal.category || 'deals'}</span>
              <span>${deal.distance || 'Wien'}</span>
              <span>${deal.source || ''}</span>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const filter = btn.dataset.filter;
        if (filter === 'all') {
          renderDeals(allDeals);
        } else {
          renderDeals(allDeals.filter(d => d.type === filter));
        }
      });
    });
    
    loadDeals();
  </script>
</body>
</html>
